      <script type="text/javascript">
        var arr=[];
        function solve()
        {
          
          var rows=document.getElementById("grid").rows.length;
          var i=0,j=0;
          for(i=0;i<rows;i++)
          {
            var column=document.getElementById("grid").rows[i].cells.length;
            arr[i]=[];
            for(j=0;j<column;j++)
            {
              var ele=i.toString()+j.toString();
              if(document.getElementById(ele).value=="")
                arr[i][j]=".";
              else
                arr[i][j]=(document.getElementById(ele).value).toString();
            }
          }
          helper(arr,0);
          // for(i=0;i<rows;i++)
          // {
          //   var column=document.getElementById("grid").rows[i].cells.length;
          //   for(j=0;j<column;j++)
          //   {
          //     alert(arr[i][j]);
          //   }
          // }
          //alert(arr[0][0]);
           for(i=0;i<rows;i++)
          {
            //alert("hello");
            var column=document.getElementById("grid").rows[i].cells.length;
            
            for(j=0;j<column;j++)
            {
              var ele=i.toString()+j.toString();
              document.getElementById(ele).value=arr[i][j];
              
            }
          }

        }
        function helper(arr,pos)
        {
          //alert("in");
          if(pos==81)
            return true;
        var row =Math.floor(pos/9);
        var col=Math.floor(pos%9);

         //alert(arr[row][css
        var e=".";
        var n=10;
        n=arr[row][col].localeCompare(e);
        //alert(n);
       
        if(n==1)
        {
          //alert("hello");
          return helper(arr,pos+1);
        }
            //(do not forget the return statement over ther
        else
        {
            for(var i=1;i<=9;i++)
            {
                var temp=i;
                //alert("temp"+temp)
                if(valid(arr,pos,temp))
                {
                    arr[row][col]=temp;
                    if(helper(arr,pos+1))
                        return true;
                 }
            
            }
            
        }
        arr[row][col]='.';    
        return false;

        }
        function valid(arr,pos,temp)
    {
       var row=Math.floor(pos/9);
        var col=Math.floor(pos%9);
        for(var i=0;i<9;i++){
            if(arr[row][i]==temp)
                return false;
        }
        for(var i=0;i<9;i++){
            if(arr[i][col]==temp)
                return false;
        }
        var sx=Math.floor(row/3)*3;
        var sc=Math.floor(col/3)*3;
        for(var i=sx;i<sx+3;i++)
        {
            for(var j=sc;j<sc+3;j++)
            {
               if(arr[i][j]==temp)
                   return false;
            }
        }
        return true;
    }
